<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Index</title>
	<style type="text/css" media="screen">
		html, body, input {
			font-weight:bold;
			font-family:Helvetica, Arial, sans-serif;
		}

		.container {
			position:relative;
			margin-bottom:20px;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);
		}

		.tooltip-button {
			position:absolute;
			top:22px;
			left:166px;
			padding:5px;
			font-size:10px;
			width:10px;
			height:10px;
			line-height:10px;
			text-align:center;
			background-color:#333;
			color:#fff;
			cursor:pointer;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);

			-webkit-border-radius:20px;
			   -moz-border-radius:20px;
			    -ms-border-radius:20px;
			     -o-border-radius:20px;
			        border-radius:20px;
		}

		.tooltip-content {
			position:absolute;
			margin-left:34px;
			opacity:0;
			-webkit-transition:opacity 200ms ease-out;
			padding:10px;
			background-color:#333;
			color:#fff;
			z-index:1;
			font-size:13px;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);

			-webkit-border-radius:2px;
			   -moz-border-radius:2px;
			    -ms-border-radius:2px;
			     -o-border-radius:2px;
			        border-radius:2px;
		}

		.tooltip-content.shown {
			opacity:1;
		}

		.tooltip-content.focus {
			margin-left:180px;
			margin-top:1px;
		}

		input {
			font-size:14px;
			width:150px;
			padding:3px 5px;
			border:1px solid #999;
			display:block;

			-webkit-box-sizing:content-box;
			   -moz-box-sizing:content-box;
			        box-sizing:content-box;

			-webkit-border-radius:2px;
			   -moz-border-radius:2px;
			    -ms-border-radius:2px;
			     -o-border-radius:2px;
			        border-radius:2px;

			-webkit-appearance:none;
		}
	</style>
</head>
<body>

<div class="container click">
	<label for="input-click">Click Tooltip</label>
	<input type="text" id="input-click" />
</div>

<div class="container hover">
	<label for="input-hover">Hover Tooltip</label>
	<input type="text" id="input-hover" />
</div>

<div class="container focus">
	<label for="input-focus">Focus Tooltip</label>
	<input type="text" id="input-focus" />
</div>

<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js" type="text/javascript" charset="utf-8"></script>
<script src="../tooltip.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	new Tooltip('input-click', {
		tooltipContent: 'This is a tooltip that requires a click to display',
		autoInject: true
	});

	new Tooltip('input-hover', {
		tooltipContent: 'This is a tooltip that only requires a hover to display',
		activation : 'hover',
		autoInject: true
	});

	Tooltip.addTemplate('tooltip-focus', [
		'<div class="tooltip-content focus">',
			'{tooltipContent}',
		'</div>'
	]);

	new Tooltip('input-focus', {
		tooltipContent: 'This is a tooltip that only requires you to focus the input to display',
		tooltipTemplate: 'tooltip-focus',
		activation : 'focus',
		autoInject: true
	});
</script>
</body>
</html>
