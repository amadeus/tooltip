<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Index</title>
	<style type="text/css" media="screen">
		html, body, input {
			font-weight:bold;
			font-family:Helvetica, Arial, sans-serif;
		}

		.container {
			position:relative;
			margin-bottom:20px;
			overflow:hidden;
			padding:10px;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);
		}

		.title {
			margin-bottom:20px;
		}

		.tooltip-button {
			position:relative;
			float:left;
			padding:5px 10px;
			font-size:12px;
			height:16px;
			line-height:16px;
			text-align:center;
			width:80px;
			background-color:#333;
			color:#fff;
			cursor:pointer;
			margin-right:20px;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);

			-webkit-border-radius:20px;
			   -moz-border-radius:20px;
			    -ms-border-radius:20px;
			     -o-border-radius:20px;
			        border-radius:20px;
		}

		.tooltip-content {
			position:absolute;
			margin-left:120px;
			margin-top:3px;
			opacity:0;
			-webkit-transition:opacity 200ms ease-out;
			padding:10px;
			background-color:#333;
			color:#fff;
			z-index:1;
			font-size:13px;
			line-height:16px;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);

			-webkit-border-radius:2px;
			   -moz-border-radius:2px;
			    -ms-border-radius:2px;
			     -o-border-radius:2px;
			        border-radius:2px;
		}

		.tooltip-content.shown {
			opacity:1;
		}

		.tooltip-content.focus {
			margin-left:180px;
			margin-top:1px;
		}

		input {
			font-size:14px;
			width:150px;
			padding:3px 5px;
			border:1px solid #999;
			display:block;

			-webkit-box-sizing:content-box;
			   -moz-box-sizing:content-box;
			        box-sizing:content-box;

			-webkit-border-radius:2px;
			   -moz-border-radius:2px;
			    -ms-border-radius:2px;
			     -o-border-radius:2px;
			        border-radius:2px;

			-webkit-appearance:none;
		}
	</style>
</head>
<body>

<div class="container click">
	<div class="title">Click and Hover Tooltips</div>
	<div class="tooltip-button" id="button-click">Click Me</div>
	<div class="tooltip-button" id="button-hover">Hover Me</div>
</div>

<div class="container focus">
	<label for="input-focus">Focus Tooltip</label>
	<input type="text" id="input-focus" />
</div>

<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js" type="text/javascript" charset="utf-8"></script>
<script src="../tooltip.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
	new Tooltip('button-click', {
		content : 'This is a tooltip that requires a click to display'
	});

	new Tooltip('button-hover', {
		content    : 'This is a tooltip that only requires a hover to display',
		activation : 'hover'
	});

	// Due to different positioning, we create a new template with a
	// modifier class that the CSS uses to re-position this tooltip
	Tooltip.addTemplate('tooltip-focus', [
		'<div class="tooltip-content focus">',
			'{content}',
		'</div>'
	]);

	new Tooltip('input-focus', {
		content    : 'This is a tooltip that only requires you to focus the input to display',
		template   : 'tooltip-focus',
		activation : 'focus'
	});
</script>
</body>
</html>
